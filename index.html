<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PageTile</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id="form">
        <h2 id="pizzaSize">Select a Pizza Size:</h2>
        <input type="radio" name="small" id="small">
        <label for="small">Small</label>
        <input type="radio" name="medium" id="medium">
        <label for="medium">Medium</label>
        <input type="radio" name="large" id="large">
        <label for="large">Large</label>

        <h2 id="pizzaSize">Choose Your Pizza Sauce:</h2>
        <input type="radio" name="marinara" id="marinara">
        <label for="marinara">Marinara</label>
        <input type="radio" name="oliveOil" id="oliveOil">
        <label for="oliveOil">Olive Oil & Garlic</label>
        <input type="radio" name="garlic" id="garlic">
        <label for="garlic">Creamy Garlic</label>

        <h2 id="Cheese">Pick your cheese</h2>
        <input type="radio" name="mozarella" id="mozarella">
        <label for="mozarella">Mozarella</label>
        <input type="radio" name="parmesan" id="parmesan">
        <label for="parmesan">Parmesan</label>
        <input type="radio" name="feta" id="feta">
        <label for="feta">Feta</label>
        <br>
        <input id="form" type="submit" name="Submit">
      </form>
    </div>
  </body>
</html>
